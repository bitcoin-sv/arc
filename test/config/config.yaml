---
logLevel: INFO
logFormat: tint
profilerAddr: localhost:9999
prometheus:
  enabled: true
  endpoint: /metrics
  addr: :2112
grpcMessageSize: 100000000
messageQueue:
  streaming:
    enabled: true
    fileStorage: false
  URL: nats://nats-1:4222,nats://nats-2:4223
  initialize: true
reBroadcastExpiration: 24h

tracing:
  enabled: false
  sample: 100
  dialAddr: http://jaeger:4317

peerRpc:
  password: bitcoin
  user: bitcoin
  host: node1
  port: 18332

cache:
  engine: redis
  redis:
    addr: cache:6379
    password: ""
    db: 1

metamorph:
  listenAddr: 0.0.0.0:8001
  dialAddr: metamorph:8001
  db:
    mode: postgres
    postgres:
      host: db
      port: 5432
      name: main
      user: arcuser
      password: arcpass
      maxIdleConns: 10
      maxOpenConns: 80
      sslMode: disable
  maxRetries: 1000
  statusUpdateInterval: 50ms
  doubleSpendTxStatusOlderThanInterval: 8s # time interval after which double spend transactions are considered to be old and checked
  doubleSpendCheckInterval: 1s # interval of checking for double spends and marking as rejected if competing mined
  reAnnounceUnseenInterval: 60s
  reAnnounceSeen:
    pendingSince: 10m # time duration after which transaction was marked as SEEN_ON_NETWORK transactions should be re-requested since it was last submitted
    lastConfirmedAgo: 10m # time duration after which transaction was marked as SEEN_ON_NETWORK transactions should be re-requested since it was last submitted
  rejectPendingSeen:
    enabled: false # if enabled, transactions which are pending in seen on network status for too long, are rejected
    lastRequestedAgo: 10m
  reRegisterSeen: 10m
  monitorPeers: true
  health:
    minimumHealthyConnections: 2
  rejectCallbackContaining: [ "http://localhost", "https://localhost" ]
  stats:
    notSeenTimeLimit: 10m
    notFinalTimeLimit: 20m
  bcnet:
    mode: classic
    network: regtest
    peers:
      - host: node1
        port:
          p2p: 18333
          zmq: 28332
      - host: node2
        port:
          p2p: 18333

blocktx:
  listenAddr: 0.0.0.0:8011
  dialAddr: blocktx:8011
  db:
    mode: postgres
    postgres:
      host: db
      port: 5432
      name: main
      user: arcuser
      password: arcpass
      maxIdleConns: 10
      maxOpenConns: 80
      sslMode: disable
  recordRetentionDays: 28
  registerTxsInterval: 200ms
  maxBlockProcessingDuration: 2s
  monitorPeers: true
  incomingIsLongest: false
  fillGaps:
    enabled: true
    interval: 1s
  unorphanRecentWrongOrphans:
      enabled: false
      interval: 1s
  maxAllowedBlockHeightMismatch: 3
  p2pReadBufferSize: 8388608
  bcnet:
    mode: classic
    network: regtest
    peers:
      - host: node1
        port:
          p2p: 18333
      - host: node2
        port:
          p2p: 18333

api:
  address: 0.0.0.0:9090
  listenAddr: 0.0.0.0:8033
  wocApiKey: "mainnet_XXXXXXXXXXXXXXXXXXXX"
  wocMainnet: false
  requestExtendedLogs: true
  defaultPolicy:
    excessiveblocksize: 2000000000
    blockmaxsize: 512000000
    maxtxsizepolicy: 100000000
    maxorphantxsize: 1000000000
    datacarriersize: 4294967295
    maxscriptsizepolicy: 100000000
    maxopsperscriptpolicy: 4294967295
    maxscriptnumlengthpolicy: 10000
    maxpubkeyspermultisigpolicy: 4294967295
    maxtxsigopscountspolicy: 4294967295
    maxstackmemoryusagepolicy: 100000000
    maxstackmemoryusageconsensus: 200000000
    limitancestorcount: 10000
    limitcpfpgroupmemberscount: 25
    maxmempool: 2000000000
    maxmempoolsizedisk: 0
    mempoolmaxpercentcpfp: 10
    acceptnonstdoutputs: true
    datacarrier: true
    minminingtxfee: 1e-8
    maxstdtxvalidationduration: 3
    maxnonstdtxvalidationduration: 1000
    maxtxchainvalidationbudget: 50
    validationclockcpu: true
    minconsolidationfactor: 20
    maxconsolidationinputscriptsize: 150
    minconfconsolidationinput: 6
    minconsolidationinputmaturity: 6
    acceptnonstdconsolidationinput: false

callbacker:
  listenAddr: 0.0.0.0:8021
  dialAddr: callbacker:8021
  pause: 10ms
  batchSendInterval: 5s
  pruneOlderThan: 336h
  pruneInterval: 24h
  expiration: 24h
  db:
    mode: postgres
    postgres:
      host: db
      port: 5432
      name: main
      user: arcuser
      password: arcpass
      maxIdleConns: 10
      maxOpenConns: 80
      sslMode: disable

---
common:
  logLevel: INFO
  logFormat: tint
  profilerAddr: localhost:9999
  prometheus:
    enabled: true
    endpoint: /metrics
    addr: :2112
  grpcMessageSize: 100000000
  network: regtest
  messageQueue:
    streaming:
      enabled: true
      fileStorage: false
    URL: nats://nats-1:4222,nats://nats-2:4223
    user:
    password:
    initialize: true
  reBroadcastExpiration: 24h
  tracing:
    enabled: false
    dialAddr: http://jaeger:4317
    sample: 100
  cache:
    engine: redis
    redis:
      addr: cache:6379
      password: ""
      db: 1
